<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script type="module" src="add.js" defer></script>
    <script type="module" src="display-depenses.js" defer></script>
</head>
<body>

    <h1>Application des dépenses</h1>

    <div class="text-center">
        <h2>Total</h2>
        <!--- Somme des dépenses --->
        <p class="js-compteur-total"></p>
    </div>

    <!--- Résumé --->
    <section class="row text-center">
        <div class="col-2">
            <h2>Dépenses</h2>
            <p class="js-compteur-depenses"></p>
        </div>
        <div class="col-2">
            <h2>Recettes</h2>
            <p class="js-compteur-recettes"></p>
        </div>
    </section>

    <!--- Détail des dépenses --->
    <section class="row">
        <div class="container">
            <h2>Détails :</h2>
            <div class="row">
                <div class="col-3">id</div>
                <div class="col-3">nom</div>
                <div class="col-3">montant</div>
                <div class="col-3">action</div>
            </div>
            <div class="js-list-depenses">
                <!--- Mettre le contenue des données --->
            </div>
        </div>
    </section>

    <!--- Ajouter une dépense --->
    <div class="container">
        <section class="row">
            <h2 class="text-center">Ajouter une Dépense / Recette</h2>
            <form class="d-flex js-form-add">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" class="form-input" style="flex-grow:1">
                <label for="montant">Montant</label>
                <input type="text" id="montant" name="montant" class="form-input" style="flex-grow:1" placeholder="">
                <button class="btn btn-success ms-4">
                    Envoyer
                </button>
            </form>
        </section>
    </div>

</body>
</html>
